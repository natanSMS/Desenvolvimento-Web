<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="conteudo-principal">
        <h1>Calculadora IR</h1>
        <div id="calculadora">
            <div id="valor">
                <input type="number" id="valor-bruto" placeholder="Salário Bruto Mensal">
                <input type="number" id="valor-taxa" disabled placeholder="Valor IR">
            </div>

            <div id="resultado">
                <button id="btn-calcular">Calcular</button>
                <input type="number" id="valor-liquido" disabled placeholder="Salário Líquido">
            </div>
        </div>
    </div>
</body>
<script src="../js/scrpit.js"></script>

</html>
